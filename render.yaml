# Render deployment configuration for The Coding Platform
# This file configures the deployment settings for Render

services:
  - type: web
    name: thecodingplatform
    runtime: docker
    region: frankfurt  # EU region
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    
    # Resource limits for free tier
    scaling:
      minInstances: 1
      maxInstances: 1
        
